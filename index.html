<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onmouseover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="thum">
          <li onmouseover = "imgURL('images/shoes1.png')"><img src="images/shoes1.png"></li>
          <li onmouseover = "imgURL('images/shoes2.png')"><img src="images/shoes2.png"></li>
          <li onmouseover = "imgURL('images/shoes3.png')"><img src="images/shoes3.png"></li>
        </ul>
        <div class="imgBox">
          <h2>Nike Air Zoom</h2>
          <img src="images/shoes1.png">
          <ul class="size">
            <span>Size</span>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
          </ul>
          <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
